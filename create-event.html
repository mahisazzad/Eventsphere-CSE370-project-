<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Create Event | EventSphere</title>
  <link rel="stylesheet" href="css/style.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk&display=swap" rel="stylesheet">
</head>
<body>
  <div class="stars"></div>

  <section class="create-event-container">
    <h2>âœ¨ Create a New Event</h2>
    <form class="create-event-form">
      <label>Event Title</label>
      <input type="text" placeholder="e.g. Lunar Echoes Festival" required />

      <label>Date & Time</label>
      <input type="datetime-local" required />

      <label>Location</label>
      <input type="text" placeholder="e.g. Chittagong Art Theatre" required />

      <label>Category</label>
      <select>
        <option>Music</option>
        <option>Art</option>
        <option>Theatre</option>
        <option>Tech</option>
        <option>Other</option>
      </select>

      <label>Description</label>
      <textarea rows="5" placeholder="Write a dreamy event description..."></textarea>

      <label>Upload Banner</label>
      <input type="file" />

      <label>Ticket Type</label>
      <select>
        <option>Free</option>
        <option>Paid</option>
        <option>Early Bird</option>
      </select>

      <label>Ticket Price ($)</label>
      <input type="number" placeholder="e.g. 25" />

      <button type="submit" class="submit-btn">Create Event</button>
    </form>
  </section>
  <script src="js/main.js"></script>

</body>
</html>
